---
name: JS â€”  Fix Merge Conflicts

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on:
  workflow_dispatch:
    # Inputs the workflow accepts.
    inputs:
      name:
        # Friendly description to be shown in the UI instead of 'name'
        description: 'Person to greet'
        # Default value if no value is explicitly provided
        default: 'World'
        # Input has to be provided for the workflow to run
        required: true
      branch:
        description: 'branch name'
        required: false
        type: string

jobs:
  od-js-fix-merge-conflicts:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          fetch-depth: 0
      - name: Find conflicting PRs and start one-off job to fix
        run: .github/scripts/js_merge.sh
        env:
          AUTOCOMMIT_TOKEN: ${{ secrets.AUTOCOMMIT_TOKEN }}
          GITHUB_BRANCH: ${{ github.event.inputs.branch }}
