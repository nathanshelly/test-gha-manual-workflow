---
name: JS â€”  Fix Merge Conflicts

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on:
  workflow_dispatch:
    # Inputs the workflow accepts.
    inputs:
      name:
        # Friendly description to be shown in the UI instead of 'name'
        description: 'Person to greet'
        # Default value if no value is explicitly provided
        default: 'World'
        # Input has to be provided for the workflow to run
        required: true

env:
  NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
  MORTAR_S3_ACCESS_KEY_ID: ${{ secrets.MORTAR_S3_ACCESS_KEY_ID }}
  MORTAR_S3_SECRET_ACCESS_KEY: ${{ secrets.MORTAR_S3_SECRET_ACCESS_KEY }}

jobs:
  od-js-fix-merge-conflicts:
    name: 'od-js-fix-merge-conflicts'
    runs-on: ubuntu-latest
    timeout-minutes: 60
    container:
      image: opendoor/node:v16.13.2
      credentials:
        username: opendoorcircleci
        password: ${{ secrets.DOCKERHUB_PASSWORD }}
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          fetch-depth: 0
      - name: Find conflicting PRs and start one-off job to fix
        run: .github/scripts/js_merge.sh
        env:
          AUTOCOMMIT_GITHUB_TOKEN: ${{ secrets.AUTOCOMMIT_GITHUB_TOKEN }}
          GITHUB_BRANCH: ${{ github.event.inputs.branch }}"
